<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dólar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="fundo-1">
    <nav class="navbar navbar-dark bg-dark fixed-top align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand custom-navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgUFzCf77SPlXo8n6CjuGyfBzYYmeeGlNjKg&usqp=CAU" alt="Logo">
            </a>
        </div>
    </nav>
  
    <div class="conteudo text-center align-items-center d-flex flex-column justify-content-center">
        <h1 class="text-light m-3 p-2">Conversor do Real <span> em </span> Dólar</h1>
        <input id="valorEmReais" placeholder="Valor em reais" type="number">
        <button onclick="converter()">Converter</button>
        <p id="resultado"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>function converter() {
        const inputValorReal = document.getElementById("valorEmReais");
        const resultadoElement = document.getElementById("resultado");
    
        const valorEmReais = parseFloat(inputValorReal.value);
        const taxaDeConversao = 5;
        const valorEmDolares = valorEmReais / taxaDeConversao;
    
        resultadoElement.textContent = `O valor em dólar é ${valorEmDolares.toFixed(2)}`;
    }</script>
</body>
</html>
